<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
        <div class="btn" id="1" style="background-color: #D37676;"></div>
        <div class="btn" id="2" style="background-color: #891652;"></div>
        </div>
        <div class="line-two">
            <div class="btn" id="3" style="background-color: #EABE6C;"></div>
            <div class="btn" id="4" style="background-color: #FFEDD8;"></div>
        </div>
        </div>
    <script src="sample.js"></script>
</body>
</html>
